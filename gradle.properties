#Kotlin
kotlin.code.style=official
# Kotlin daemon - isolate from Gradle to prevent memory multiplication
kotlin.daemon.jvmargs=-Xmx2048M -XX:MaxMetaspaceSize=512m

#Gradle
# Gradle - include metaspace limit and OOM debugging (required when overriding jvmargs)
org.gradle.jvmargs=-Xmx6144M -Xms256m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC -Dfile.encoding=UTF-8
kotlin.mpp.enableCInteropCommonization=true
kotlin.mpp.enableCInteropCommonization.nowarn=true
kotlin.native.cacheKind.iosSimulatorArm64=none
kotlin.native.cacheKind.iosArm64=none

#Android
android.nonTransitiveRClass=true
android.useAndroidX=true
